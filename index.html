<!doctype html>
<html>
<head>
  <title>Backbone TODO!</title>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>

  <script src="js/todo.js"></script>

  <style type="text/css">
    #completed-list li {
      text-decoration: line-through;
      color: #cc0000;
    }
    ul {
      list-style-type: none;
      margin: 20px 10px;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="todoapp">

    <header>
      <h1>Backbone Todo App</h1>
      <form id="todoForm">
        <input type="text" id="new-todo">
        <button id="button">Add</button>
      </form>
    </header>

    <section id="main">
      <h2 id="todo-title"></h2>
      <ul id="todo-list"></ul>
      <h2 id="completed-title"></h2>
      <ul id="completed-list"></ul>
      <div id="counter"></div>
    </section>

  </div>

  <script type="text/template" id="list-item-template">
    <span>
      <input type='checkbox' class='checkbox'<%= complete ? 'checked="checked"' : '' %>>
      <%= title %>
    </span>
  </script>
  <script type="text/template" id="counter-template">
    <div class="todo-count">
      <%= completed %> completed.
      <%= incomplete %> not completed.
    </div>
  </script>

</body>
</html>
